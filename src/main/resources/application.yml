server:
  port: 8082

spring:
  application:
    name: cards
  datasource:
    url: jdbc:h2:mem:cards
    driverClassName: org.h2.Driver
    username: sa
    password: sa
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import: "optional:configserver:http://localhost:8071/"
  rabbitmq:
    host: "localhost"
    post: 5672
    username: "guest"
    password: "guest"

management:
  endpoints:
    web:
      exposure:
        include: "*"

build:
  version: "3.0"

cards:
  message: "DEV - Welcome to Cards API"
